<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="calculator">

    <header class="header flex">
      <h1>Calc</h1>
      <label for="1">
        <div class="number-theme">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        Theme
        <div class="inputs">
          <input type="radio" name="theme-color" id="1" checked>
          <input type="radio" name="theme-color" id="2">
          <input type="radio" name="theme-color" id="3">
        </div>
      </label>
    </header>
    <main class="main">
      <div class="results">
        <input type="number" name="number" id="number" placeholder="0">
      </div>
      <div class="keyboard">
        <button class="digit" data-value="7">7</button>
        <button class="digit" data-value="8">8</button>
        <button class="digit" data-value="9">9</button>
        <button class="sbuttons" data-value="delete">del</button>
        <button class="digit" data-value="4">4</button>
        <button class="digit" data-value="5">5</button>
        <button class="digit" data-value="6">6</button>
        <button class="sbuttons" data-value="+">+</button>
        <button class="digit" data-value="1">1</button>
        <button class="digit" data-value="2">2</button>
        <button class="digit" data-value="3">3</button>
        <button class="sbuttons" data-value="-">-</button>
        <button class="digit" data-value=".">.</button>
        <button class="digit" data-value="0">0</button>
        <button class="sbuttons" data-value="/">/</button>
        <button class="sbuttons" data-value="x">x</button>
        <button class="sbuttons" data-value="reset">Reset</button>
        <button class="sbuttons" data-value="same">=</button>
      </div>
    </main>
  </div>

  <footer>Created by <a href="https://github.com/Angelpr2807" target="_blank" rel="noopener noreferrer">Angel Perez
      Ravelo</a> - <a href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29" target="_blank"
      rel="noopener noreferrer">fontend mentor</a></footer>

  <script src="./javascript/calculator.js"></script>
</body>

</html>
